<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming Chat Agent</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p.user { color: #007bff; margin: 6px 0; }
    p.agent { color: #333; margin: 6px 0; }
    p.system { color: gray; font-style: italic; margin: 6px 0; }
  </style>
</head>
<body>

  <div id="messages"></div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws/chat");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    ws.onopen = () => appendMessage("✅ Connected to agent", "system");
    ws.onclose = () => appendMessage("❌ Disconnected from agent", "system");
    ws.onerror = (err) => appendMessage("⚠️ Connection error", "system");

    ws.onmessage = (event) => appendMessage(event.data, "agent");

    sendButton.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (msg && ws.readyState === WebSocket.OPEN) {
        ws.send(msg);
        appendMessage(msg, "user");
        input.value = "";
      }
    }

    function appendMessage(text, sender) {
      const p = document.createElement("p");
      p.textContent = text;
      p.className = sender;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
